<script>
jsonContent = [{"url": "orangepie.jpg", "title": "Orangepie", "size": {"h": 178, "w": 180}, "url_thumb": "orangepie.thumbnail.jpg"}, {"url": "ExpansionOftheCosmos2.jpg", "title": "Expansionofthecosmos2", "size": {"h": 302, "w": 720}, "url_thumb": "ExpansionOftheCosmos2.thumbnail.jpg"}, {"url": "cosmic_web.jpg", "title": "Cosmic web", "size": {"h": 252, "w": 720}, "url_thumb": "cosmic_web.thumbnail.jpg"}, {"url": "planck.jpg", "title": "Planck", "size": {"h": 252, "w": 720}, "url_thumb": "planck.thumbnail.jpg"}, {"url": "sn1994D.jpg", "title": "Sn1994d", "size": {"h": 252, "w": 720}, "url_thumb": "sn1994D.thumbnail.jpg"}];
$("#gallery_container").flowr({
        data : jsonContent,
        height : 180*.6,
        padding: 5,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            img = $("<img />").attr({
                'src': params.itemData.url_thumb,
                'width' : params.width,
                'height' : params.height
            }).css('max-width', '100%');
            link = $( "<a></a>").attr({
                'href': params.itemData.url,
                'class': 'image-reference'
            });
            div = $("<div />").addClass('image-block').attr({
                'title': params.itemData.title,
                'data-toggle': "tooltip",
            });
            link.append(img);
            div.append(link);
            div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
$("a.image-reference").colorbox({rel:"gal", maxWidth:"100%",maxHeight:"100%",scalePhotos:true});
</script>
